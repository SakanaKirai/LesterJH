<div id="menuBtn">
    <img src="https://www.freeiconspng.com/thumbs/ghost-icon/ghost-icon-14.png" id="menu">
</div>
<script>
    var menuBtn = document.getElementById("menuBtn")
    var sideNav = document.getElementById("sideNav")
    var menu= document.getElementById("menu")

    sideNav.style.right = "-250px";

    menuBtn.onclick = function(){
        if(sideNav.style.right == "-250px"){
            sideNav.style.right = "0";
            menu.src = "https://icons-for-free.com/iconfiles/png/512/circle-131964784751270258.png";
        }
        else{
            sideNav.style.right = "-250px";
            menu.src = "https://www.freeiconspng.com/thumbs/ghost-icon/ghost-icon-14.png";
        }
    }
</script>
